minimum-bulk: v0.4.5

metadata:
  name: ciruela
  short-description: A P2P file synchronis
  long-description: |
    A full-featured HTTP server with support of smart websocket proxying.

repositories:

# trusty
- kind: debian
  suite: trusty
  component: ciruela
  keep-releases: 1
  match-version: ^\d+\.\d+\.\d+\+trusty1$

- kind: debian
  suite: trusty
  component: ciruela-stable
  keep-releases: 1000
  match-version: ^\d+\.\d+\.\d+\+trusty1$

- kind: debian
  suite: trusty
  component: ciruela-testing
  keep-releases: 100
  match-version: \+trusty1$

# precise
- kind: debian
  suite: precise
  component: ciruela
  keep-releases: 1
  match-version: ^\d+\.\d+\.\d+\+precise1$
  add-empty-i386-repo: true

- kind: debian
  suite: precise
  component: ciruela-stable
  keep-releases: 1000
  match-version: ^\d+\.\d+\.\d+\+precise1$
  add-empty-i386-repo: true

- kind: debian
  suite: precise
  component: ciruela-testing
  keep-releases: 100
  match-version: \+precise1$
  add-empty-i386-repo: true

# xenial
- kind: debian
  suite: xenial
  component: ciruela
  keep-releases: 1
  match-version: ^\d+\.\d+\.\d+\+xenial1$

- kind: debian
  suite: xenial
  component: ciruela-stable
  keep-releases: 1000
  match-version: ^\d+\.\d+\.\d+\+xenial1$

- kind: debian
  suite: xenial
  component: ciruela-testing
  keep-releases: 100
  match-version: \+xenial1$

versions:

- file: Cargo.toml
  block-start: ^\[package\]
  block-end: ^\[.*\]
  regex: ^version\s*=\s*"(\S+)"

- file: doc/conf.py
  regex: ^version\s*=\s*'(\S+)'
  partial-version: ^\d+\.\d+

- file: doc/conf.py
  regex: ^release\s*=\s*'(\S+)'

  # for more automation we also update the lockfile

- file: Cargo.lock
  block-start: ^name\s*=\s*"ciruela"
  regex: ^version\s*=\s*"(\S+)"
  block-end: ^\[.*\]
