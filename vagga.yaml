commands:

  make: !Command
    description: Build the library and executables
    container: ubuntu
    run: [cargo, build]

  cargo: !Command
    description: Run arbitrary cargo command
    container: ubuntu
    run: [cargo]

  test: !Command
    description: Run tests
    container: ubuntu
    run: [cargo, test]

  server: !Command
    description: Run the server
    container: ubuntu
    run: [cargo, run, --bin, ciruela-server, "--"]

  client: !Command
    description: Run the client
    container: ubuntu
    run: [cargo, run, --bin, ciruela, "--"]

  example-server: !Command
    description: Run the server
    container: ubuntu
    prerequisites: [make]
    environ: &exenv
      RUST_LOG: debug,tokio_core=warn
    run:
    - ./target/debug/ciruela-server
    - --config-base-dir=./example-configs
    - --db-dir=./tmp/db

  example-upload: !Command
    description: Run the upload command with example key
    container: ubuntu
    prerequisites: [make]
    environ: *exenv
    run:
    - ./target/debug/ciruela
    - upload
    - --identity=ciruela-example.key

  doc: !Command
    description: Build documentation
    container: doc
    run: [make, html]
    work-dir: doc
    epilog: |
      --------------------------------------------------------
      Documentation is built under doc/_build/html/index.html

containers:

  ubuntu:
    setup:
    - !Ubuntu xenial
    - !Install [ca-certificates, git, build-essential]

    - !TarInstall
      url: "https://static.rust-lang.org/dist/rust-1.18.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
                --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - !Sh cargo install --root=/usr cargo-outdated

    environ:
      HOME: /work/target
      RUST_BACKTRACE: 1

  doc:
    setup:
    - !Alpine v3.6
    - !Install [alpine-base, py-sphinx, py-requests, make]
