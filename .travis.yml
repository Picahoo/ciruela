language: rust
rust: stable
os: linux
dist: trusty
sudo: false
addons:
  apt:
    packages:
    - musl-tools

cache:
- apt
- cargo

before_cache:
- rm -r $TRAVIS_BUILD_DIR/target/debug

install:
- 'if [[ -z "$NO_MUSL" ]]; then rustup target add x86_64-unknown-linux-musl; fi'

script:
- cargo build $CARGO_ARGS
- cargo test $CARGO_ARGS

jobs:
  include:
  - rust: stable
  - rust: beta
    env:
    - NO_MUSL=y
  - rust: nightly

  # deploy
  - stage: publish docs
    env:
      secure: ""
    install: true
    script: |
      if [[ $TRAVIS_BRANCH = master && $TRAVIS_PULL_REQUEST = false ]]; then
        .travis/publish-docs.sh;
      fi

    before_deploy: |
      mkdir -p dist
      cargo build --target=x86_64-unknown-linux-musl --release
      fakeroot sh -ecx '
        install -D target/x86_64-unknown-linux-musl/release/ciruela-server pkg/usr/bin/ciruela-server
        install -D target/x86_64-unknown-linux-musl/release/ciruela pkg/usr/bin/ciruela
        tar -C pkg -czf dist/ciruela-static-$TRAVIS_TAG.tar.gz usr
      '
    deploy:
      provider: releases
      api_key:
        secure: ""
      file: "dist/ciruela-static-$TRAVIS_TAG.tar.gz"
      skip_cleanup: true
      on:
        tags: true
